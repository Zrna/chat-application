<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Join | Chat App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#00c5a7" />

    <link rel="stylesheet" href="./css//style.css" />
  </head>

  <body class="centered-form">
    <div class="index-top"></div>
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
          <label>Display name</label>
          <input
            type="text"
            name="name"
            minlength="2"
            maxlength="19"
            autofocus
          />
        </div>
        <div class="form-field">
          <label>Room name</label> <input type="text" name="room" />
        </div>
        <div class="form-field"><button>Join</button></div>
      </form>
    </div>
  </body>
</html>
