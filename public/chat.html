<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat | Chat App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#00c5a7" />

    <link rel="stylesheet" href="./css//style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body class="chat">
    <div class="index-top"></div>
    <div class="chat__sidebar">
      <h3>Room</h3>
      <p class="chat__room"></p>
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <span id="hamburger"><i class="fas fa-bars"></i></span>
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            name="message"
            type="text"
            placeholder="Message"
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>

        <button id="send-location">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
        </div>
        <div class='message__body'>
          <span>{{text}}</span>
          <span class="message__time">{{createdAt}}</span>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class='message__body'>
          <p>
            <a href='{{url}}' target='_blank'>My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js//libs//jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
